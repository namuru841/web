<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-5 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-7 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-9 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-11 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-13 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 50 -50" radius="50" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.75 3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-box position="1 2 3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="0 -0.2 -4" rotation="-90 0 0" width="200" height="200" color="#00AB00"></a-plane>
      <a-sky color="#CDFFFF"></a-sky>
    </a-scene>
  </body>
</html>
